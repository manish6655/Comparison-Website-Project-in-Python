{% extends "layout.html" %}
{% block body %}



<div class="container my-4">
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-success" role="alert">
  {{message}}
   </div>
    {% endfor %}
  {% endif %}
  {% endwith %}
    <div class="row">
        <div class="col-lg-6 offset-lg-2">
            <div class="container mx-4 mb-4">
            <h2>Give us feedback us through this website!!</h2>
            <form action="/contact" method='post'>
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="name" class="form-control" id="name" placeholder="Enter your Name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Your Phone Number (with country code)</label>
                 
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your Phone Number" name="phone" pattern="[7-9]{1}[0-9]{9}" title="Phone number with 7-9 and remaing 9 digit with 0-9" required>
                </div>
                <div class="form-group">
                    <label for="description">Describe what you want to contact me for here</label>
                    <textarea type="text" class="form-control" id="description" placeholder="Description" name="message" required></textarea>
                </div>
                <button type="submit" class="btn btn-danger">Submit</button>
            </form>
            </div>
        </div>
        <hr>



</div>





{% endblock %}
